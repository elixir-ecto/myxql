name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        db:
          - mysql:5.6
          - mysql:5.7
          - mysql:8.0
          - mariadb:10.3
        pair:
          - elixir: 1.11.3
            otp: 23.2.5
          - elixir: 1.14.0
            otp: 25.1.2
        include:
          - db: mysql:8.0
            pair:
              elixir: 1.11.4
              otp: 23.3.3
            lint: lint
          - db: mysql:8.0
            pair:
              elixir: 1.7.4
              otp: 21.3.8.24
    env:
      MIX_ENV: test
      DB: ${{matrix.db}}
      MYSQL_UNIX_PORT: /var/run/mysqld/mysqld.sock
    steps:
      - run: sudo mkdir -p /var/run/mysqld
      - run: sudo chmod 777 /var/run/mysqld
      - run: docker run -p 3306:3306 --volume /var/run/mysqld:/var/run/mysqld -e MYSQL_ALLOW_EMPTY_PASSWORD=1 --detach ${{matrix.db}} --innodb_log_file_size=1G
      - run: until mysql --port 3306 --protocol=tcp -u root -e "SELECT @@version;"; do sleep 3; done

      - uses: actions/checkout@v2

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.pair.otp}}
          elixir-version: ${{matrix.pair.elixir}}

      - uses: actions/cache@v2
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{matrix.pair.elixir}}-${{matrix.pair.otp}}-${{ hashFiles('**/mix.lock') }}

      - run: mix deps.get

      - run: mix format --check-formatted
        if: ${{ matrix.lint }}

      - run: mix deps.unlock --check-unused
        if: ${{ matrix.lint }}

      - run: mix deps.compile

      - run: mix compile --warnings-as-errors
        if: ${{ matrix.lint }}

      - run: mix test
