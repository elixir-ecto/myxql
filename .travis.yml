dist: xenial
language: elixir
elixir: 1.9
otp_release: 22.0
services:
  - docker
addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-client
env:
  global:
    - MYSQL_SOCKET_DIR=/var/run/mysqld
    - MYSQL_UNIX_PORT=/var/run/mysqld/mysqld.sock
  matrix:
    - DB=mysql:8.0
    - DB=mysql:5.7
    - DB=mysql:5.6
    - DB=mariadb:10.3
matrix:
  include:
    - elixir: 1.8
      otp_release: 20.0
    - elixir: 1.5
      otp_release: 19.3
    - script:
        - mix compile --warnings-as-errors
        - mix format --check-formatted
script:
  - scripts/ci.sh
